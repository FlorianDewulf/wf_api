<!Doctype HTML/>
<html>
<head>
  <title>ES6-Skeleton</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
  <link href="/app.css" rel="stylesheet">
  <!--[if IE]>
   <link href="./stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
   <![endif]-->
   <!--[if lt IE 9]>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
   <![endif]-->
</head>
<body>
  <ul id="list"></ul>
  <a href="report.html">Acc√©der aux stats du bundle</a>
  <script type="text/javascript">
    document.addEventListener('es6-skeleton-ready', function (event) {
      let ul = document.querySelector('ul#list')
      if (ul) {
        console.log(event.data)
        event.data.routes.map(function (es6Skeleton) {
          var listNode = document.createElement('li')
          var link = document.createElement('a')
          link.textContent = es6Skeleton.name
          link.setAttribute('href', es6Skeleton.to);
          listNode.appendChild(link)
          ul.appendChild(listNode)
        })
      }
    });
  </script>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
</body>
</html>
