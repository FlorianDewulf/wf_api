<div class="template alertBoxes" id="alert">
  <div class="alertBox" hg-loop="alert in alerts">
    <div>
      <strong hg-text="alert.location"></strong>
      <span>Level :</span>
      <span>{{ alert.minLevel }} - {{ alert.maxLevel }}</span>
    </div>
    <div>
        <span hg-text="alert.missionType"></span>
        <span> - </span>
        <span hg-text="alert.faction"></span>
    </div>
    <p>
      <span>Rewards : </span>
      <span hg-text="alert.reward.credits"></span>
      <p hg-loop="item in alert.reward.items">
        <span>+ {{ item.name }} x{{ item.quantity }}</span>
      </p>
    </p>
    <hr />
    <p hg-text="alert.remaining"></p>
  </div>
</div>
